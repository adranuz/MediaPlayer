<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img id="huge-image" height="400" />

    <button id="load">
			Load HUGE Image</button>
    <button id="stop" disabled>
			Stop Fetching
    </button>
  <script>

const url = 'https://images.pexels.com/photos/974470/nature-stars-milky-way-galaxy-974470.jpeg?q=100';
const img = document.getElementById('huge-image');
const stopButton = document.getElementById('stop')
const loadButton = document.getElementById('load')
let controller


//logica de botones
function startLoading(){
	loadButton.disabled = true
	loadButton.innerText = 'Loading...'
	stopButton.disabled = false
}
function stopLoading(){
	stopButton.disabled = true
	loadButton.disabled = false
	loadButton.innerText = 'Load HUGE image'
}


//eventos onclick
loadButton.onclick = async function() {
  startLoading()
  
  controller = new AbortController()
  try {
    const response = await fetch(url, { signal: controller.signal })
    //blob es el binario de la imagen
    const blob = await response.blob()
    //por lo que lo convertimos a url
    const urlImage = await URL.createObjectURL(blob)
    img.src = urlImage
  } catch (er) {
    console.log(er.message)
  }
	stopLoading()
}
stopButton.onclick = async function() {
  controller.abort()
	stopLoading()
}
  </script>
</body>
</html>
